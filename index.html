---
layout: default
---

<div class="home">
   
	  {% for podcast in site.data.podcasts.podcasts %}
		<h1 class="page-heading"><a href="{{ podcast.site }}">{{ podcast.name }}</a></h1>
		   <ul>
		     	{% for episode in site.data.episodes.favorites %}
		         
					{% if podcast.id == episode.podcast_id %}
				         
				         <li><a href="{{ episode.link }}">{{ episode.title }}</a></li>


			        {% endif %}

		        {% endfor %}
		   </ul>	  
	  {% endfor %}
	
</div>
